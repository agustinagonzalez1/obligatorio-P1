<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="contenedor">
      <header>
        <img id="logo" src="https://p1.develotion.com/cart.jpg" alt="logo" />
        <nav>
          <ul id="navPrincipal">
            <li>
              <a id="menuAdminProductos">Administrar Productos</a>
            </li>
            <li>
              <a id="menuAdminListarCompras">Listar y aprobar compras</a>
            </li>
            <li>
              <a id="menuAdminProducto">Crear Producto</a>
            </li>
            <li>
              <a id="menuAdminInforme">Ver informe</a>
            </li>
            <li>
              <a id="menuAdminCerrarSesion">Cerrar Sesión</a>
            </li>
          </ul>
          <ul id="navPrincipalComprador">
            <li>
              <a id="menuAdminProductos">#</a>
            </li>
            <li>
              <a id="menuAdminListarCompras">#</a>
            </li>
            <li>
              <a id="menuAdminProducto">#</a>
            </li>
            <li>
              <a id="menuAdminInforme">#</a>
            </li>
            <li>
              <a id="menuAdminCerrarSesion">Cerrar Sesión</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section id="pantalLogin">
          <h3>Login</h3>
          <label for="txtLoginUsuario">Usuario</label>
          <input type="text" id="txtLoginUsuario" /> <br />
          <label for="txtPass">Contraseña</label>
          <input type="text" id="txtPass" /> <br />
          <input type="button" value="Login" id="btnLogin" />
          <input type="button" value="Registrar" id="btnRegistrar" />
        </section>
        <section id="pantallaRegistro">
            <h3>Registrarse</h3>
            <label for="txtNombre">Nombre</label>
            <input type="text" id="txtNombre"> <br>
            <label for="txtApellido">Apellido</label>
            <input type="text" id="txtApellido"> <br>
            <label for="txtUsuario">Usuario</label>
            <input type="text" id="txtUsuario"> <br>
            <label for="txtPass">Contraseña</label>
            <input type="text" id="txtPass"> <br>
            <label for="txtTarjetaCredito">Tarjeta Crédito</label>
            <input type="text" id="txtTarjetaCredito"> <br>
            <label for="txtCVC">CVC</label>
            <input type="text" id="txtCVC"> <br>
        </section>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
